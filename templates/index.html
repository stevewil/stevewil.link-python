{% extends "base.html" %}

{% block title %}{{ title }} - Steve's CV{% endblock %}

{% block content %}
    {% for widget in widgets %}
        <section id="{{ widget.metadata.id }}" class="widget">
            {% set widget_path = 'widgets/' + widget.metadata.widget + '.html' %}
            {% include [widget_path, 'widgets/_default.html'] %}
        </section>
    {% endfor %}
{% endblock %}
