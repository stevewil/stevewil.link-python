{% set bg = widget.metadata.get('design', {}).get('background', {}) %}
<header id="{{ widget.metadata.widget }}" class="hero" style="
    color: {{ '#fff' if bg.get('text_color_light') else '#000' }};
">
    <h1>{{ widget.metadata.title }}</h1>
    <div class="prose">
        {{ widget.content | safe }}
    </div>
</header>
