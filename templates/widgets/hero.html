{% set bg = widget.metadata.get('design', {}).get('background', {}) %}
<header style="
    background: linear-gradient(to right, {{ bg.get('gradient_start', '#fff') }}, {{ bg.get('gradient_end', '#eee') }});
    color: {{ '#fff' if bg.get('text_color_light') else '#000' }};
    padding: 6rem 2rem;
    text-align: center;
    border-bottom: 1px solid #eee;
">
    <h1 style="font-size: 3rem; margin-bottom: 1rem; text-shadow: 1px 1px 3px rgba(0,0,0,0.2);">{{ widget.metadata.title }}</h1>
    <div class="prose" style="font-size: 1.2rem; max-width: 600px; margin: auto;">
        {{ widget.content | safe }}
    </div>
</header>
